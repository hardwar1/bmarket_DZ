<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="images/heart-broken.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-top__bg">
      <div class="container">
        <div class="header-top">
          <a href="#" class="header-top__logo">
            <img src="images/header-logo.png" alt="">
          </a>
          <a href="#" class="header-top__become">Become a Seller</a>
          <div class="header-top__account-info">
            <div class="header-top__avatar ibg">
              <img src="images/header-avatar.jpg" alt="avatar">
            </div>
            <div class="header-top__acc-wrapper">
              <div class="header-top__acc-name">Taofiq Hakim</div>
              <div class="header-top__acc-cash">$20.45</div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- header-top -->
    <div class="header-menu">
      <div class="container">
        <div class="header-menu__body">

          <nav>
            <ul class="header-menu__wrapper menu">
              <li class="menu__link"><a href="#">Home</a></li>
              <li class="menu__link"><a href="#">all products</a></li>
              <li class="menu__link"><a href="#">wordpress</a></li>
              <li class="menu__link"><a href="#">festures</a></li>
              <li class="menu__link"><a href="#">Pages</a></li>
            </ul>
          </nav>
          <div class="header-menu__search-wrapper">
            <button class="burger">
              <div class="burger__inner">
                <span class="burger__line2"></span>
              </div>
            </button>
            <form action="#" class="menu__search-bar">
              <input type="text" class="menu__input" placeholder="Search product here...">
              <button class="menu__search-btn">
                <img src="images/search.png" alt="search">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- header-menu -->
  </header>

  <section class="main-screen">
    <div class="container-fluid">
      <h1 class="main-screen__title">
        <div> Create Your Own</div>
        Digital Product Marketplace
      </h1>
      <p class="main-screen__text">MartPlace is the most powerful, & customizable template for Easy Digital Downloads
        Products</p>
      <div class="main-screen__btn-wrapper">
        <button class="main-screen__btn btn">View All Products</button>
        <button class="main-screen__btn btn btn--tr">Popular Products</button>
      </div>
    </div>
    <div class="container-fluid">
      <div class="main-screen__search-block">
        <div class="main-screen__search-block-shadow1"></div>
        <div class="main-screen__search-block-shadow2"></div>
        <form class="main-screen__search-inner">
          <input class="main-screen__search-input" type="search" placeholder="Search your products...">
          <div class="main-screen__search-select">
            <select name="" id="">
              <option value="all">All Categories</option>
              <option value="not-all"> Not All Categories</option>
            </select>
          </div>
          <button class="main-screen__search-btn" type="submit">Search Now</button>
        </form>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
